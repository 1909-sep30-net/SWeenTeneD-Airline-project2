<div id="search-component">
    <h4><label for="search-box">Customer Search</label></h4>
      
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
      
    <ul class="search-result">
        <li *ngFor="let cust of customers$ | async" >
            <a routerLink="/detail/{{cust.id}}">
              {{cust.name}}
            </a>
        </li>
    </ul>
</div>
