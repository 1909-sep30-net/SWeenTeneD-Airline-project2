<div *ngIf="cust">
    <h2>{{cust.name | uppercase}} Details</h2>
    <div><span>id: </span>{{cust.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="cust.name" placeholder="name"/>
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
