<h3>Book Flight</h3>

<div>
    <button (click)="showflight()">Airport</button> 
</div>
    
<select>
    <option *ngFor="let bf of flight" value="bf">{{bf.origin}}</option>
</select><br><br>

<select>
    <option *ngFor="let bf of flight" value="bf">{{bf.destination}}</option>
</select><br><br>

<select>
    <option *ngFor="let bf of flight" value="bf">{{bf.departureTime}} ~ {{bf.arrivalTime}}</option>
</select><br><br>
