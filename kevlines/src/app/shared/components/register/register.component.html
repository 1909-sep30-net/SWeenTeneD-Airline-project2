<html>
<head>
<title> {{title}} </title>   
</head>
<body>
   <div id="login-box">
      <div class="left-box">
        <h1> Register</h1>  
          <input  required minlength="3" maxlength="10 ngModel  #FirstName="ngModel"  type="text"     name="FirstName" placeholder="Firstname"/>
          <div *ngIf="FirstName.touched && !FirstName.valid">First name is required</div>
         
          <input  required ngModel   #LastName="ngModel" type="text" name="LastName"  placeholder="Lastname"/>
          <div *ngIf="LastName.touched && !LastName.valid">First name is required</div>

          <input  required ngModel     type="email"    name="Email"     placeholder="Email"/>
          <div *ngIf="FirstName.touched && !FirstName.valid">First name is required</div>

          <input  required ngModel    type="password" name="Password"  placeholder="Password"/>
          <div *ngIf="FirstName.touched && !FirstName.valid">First name is required</div>

          <input type="submit" name="register-button" value="Register"/>   
      </div>
        <div class="right-box">
          <span class="signinwith">Register with<br/>Social Network</span>
        
        <button class="social facebook">Register with Facebook</button>    
        <button class="social github">Register with Github</button> 
        <button class="social google">Register with Google</button> 
        <p class="login-box">Already have an account? <a class="login-btn" routerLink="login"> Login</a></p>
        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
